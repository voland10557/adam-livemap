<!DOCTYPE html>
<html>
<head>
	<title>ADAM API: Live Map</title>
	<meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="my.js"></script>
	<style type="text/css">
	body {
			padding: 0;
			margin: 0;
		}
	html, body, #map {
			height: 100%;
			width: 100%;
			}
	</style>
</head>
<body>
	<div id="map">
	</div>

	<script>
	var map = L.map('map').setView([51.163375, 10.447683], 6);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors | Elevator and station information by <a href="http://www.deutschebahn.com/de/konzern/geschaeftsfelder/db_netze_personenbahnhoefe.html">DB Station&amp;Service AG</a> (CC BY 4.0)',
		minZoom: 6,
		//maxZoom: 18
		}).addTo(map);

	fillMapWithData();
	</script>
</body>
</html>
